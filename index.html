<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@600&display=swap" rel="stylesheet"> 
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!-- Main block which is in center -->
    <div class="container">
      <!-- puting image in container -->
      <img class="img" src="/images/illustration-hero.svg" alt="">
        <div class="block">
          <h1>Order Summary</h1>
          <p class="text"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <!-- Creating a division for position of icon text and anchor tag -->
          <div class="row">
            <img class="icon" src="/images/icon-music.svg" alt="">
            <!-- Giving span element to each it make easy to use -->
            <span class="anual">Anual Plans</span>
            <span class="price">$59.99/year</span>
            <span class="change">Change</span>
          </div>
          <!-- Creatin a button for accesibility -->
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
    </div>
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/just9krish/">Just9Krish</a>
  </footer>
</body>
</html>
